<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>TITEL_EINGEBEN</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/promotion.css">
</head>

<body class="webpage">
    <div class="container">
        <div class="content">
            <nav class="navigation">
                <div class="navbar">
                    <ul>
                        <li><i class="fas fa-search navigation-icon"></i></li>
                        <li><i class="fas fa-shopping-cart navigation-icon"></i></li>
                    </ul>
                    <a href="index.html" class="nav_link">HOME</a>
                    <a href="shop.html" class="nav_link">SHOP</a>
                    <a href="promotion.html" class="nav_link">PROMOTION</a>

                    <div class="hamburger-menu" onclick="toggleDropdown()">
                        <i class="fas fa-bars hamburger-menu-icon"></i>
                        <ul id="hamburger-menu-dropdown" class="hamburger-menu-dropdown">
                        </ul>
                    </div>
            </nav>

            <div id="formContainer">
                <h2>
                    REGISTER FOR THE COMPETITION! 
                </h2>
                <form>
                    <input type="text" id="email" placeholder="EMAIL*">
                    <input type="text" id="name" placeholder="LAST NAME*">
                    <input type="text" id="vorname" placeholder="FIRST NAME*">
                    <input type="submit" id="submit" value="SEND">
                </form>
            </div>

            <div id="game">
                <button id="startButton" onclick="toggleGame()">Start</button>
                <div id="player"></div>
                <div id="obstacle"></div>
            </div>
            <h1 id="score">0</h1>





            <!-- Hier kommt der Inhalt deiner Webseite -->
        </div>
        <footer class="footer">


            <div class="Convecta-Logo">
                <img src="Images/convecta logo/for white bg.png" alt="Logoweiss">
            </div>


            <!-- Hier kommt der Footer-Inhalt -->
        </footer>
    </div>



    <script src="/js/game.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
